services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: planforge
      POSTGRES_PASSWORD: planforge
      POSTGRES_DB: planforge
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://planforge:planforge@db:5432/planforge
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      BETTER_AUTH_SECRET: dev-secret-change-in-prod
      BETTER_AUTH_URL: http://localhost:3000
      DATABASE_URL: postgresql://planforge:planforge@db:5432/planforge
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

# Data is stored in ./data/postgres (bind mount) so it survives docker compose down -v
